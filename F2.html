<!DOCTYPE html>
<html>
<head>
<style> 
p { 
  word-spacing: 2cm;
  text-align:center;
}
div {
  background-color: lightgrey;
  border: 30px solid transparent;
  border-image: url('border.png') 30 1 1 1 1 0 round;
}
</style>
</head>
<body>

<div id="main">
<p  class="c">
HOME HISTORY ABOUT LIFE


</p>
</div>

<p>Click the "Try it" button to change the value of the borderImageSlice property.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("main").style.borderImageSlice = "50% 10%";
}
</script>

</body>
</html>
